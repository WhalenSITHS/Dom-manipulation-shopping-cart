  <body>
    <div class="flex items-center justify-center h-screen">
      <h1 class="text-center uppercase text-5xl font-bold">
        Name Brand Clothing
      </h1>
    </div>

    <div class="flex justify-center my-8">
      <div class="tabs tabs-boxed tabs-lg">
        <a class="tab tab-active" data-category="all">All</a>
        <a class="tab" data-category="shoes">Shoes</a>
        <a class="tab" data-category="pants">Pants</a>
        <a class="tab" data-category="shirts">Shirts</a>
        <a class="tab" data-category="watches">Watches</a>
      </div>
    </div>

    <div
      class="flex flex-wrap gap-4 content-center justify-around card-container"

    </div>
    <div id="toast-container" class="toast toast-top toast-end"></div>
    <!-- Cart -->
    <div class="max-w-xl mx-auto my-8 hidden" id="cart">
      <div class="card bg-base-100 shadow-sm">
        <div class="card-body gap-4">
          <div class="flex items-center justify-between">
            <h2 class="card-title">Your Cart</h2>
            <span class="badge badge-primary" id="item-amt"> </span>
          </div>

          <div class="overflow-x-auto">
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th class="text-right">Price</th>
                </tr>
              </thead>
              <tbody class="table-body"></tbody>
            </table>
          </div>

          <div class="divider my-0"></div>

          <!-- Subtotal -->
          <div class="stats w-full bg-base-200 rounded-lg">
            <div class="stat">
              <div class="stat-title">Subtotal</div>
              <div class="stat-value" id="Subtotal"></div>
              <div class="stat-desc">
                Tax and shipping calculated at checkout
              </div>
            </div>
          </div>
        </div>
      </div>
